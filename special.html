<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💌 A Special Surprise for You 💌</title>
    <style>
        body {
            background-color: #ffe6f2;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #d63384;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 350px;
            margin: 20px auto;
        }
        .envelope {
            width: 100px;
            height: 100px;
            background: #ff4d6d;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 30px;
            cursor: pointer;
            transition: transform 0.4s, background 0.4s;
            position: relative;
            perspective: 1000px;
        }
        .envelope.open {
            background: #fff;
        }
        .message {
            font-size: 16px;
            color: #d63384;
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 5px;
            opacity: 0;
            transition: opacity 0.4s;
            background: white;
            border-radius: 10px;
            transform: none !important; /* FIXED */
        }
        .envelope.open .message {
            opacity: 1;
        }
        .hidden {
            display: none;
        }
        .video-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>💌 Tap an Envelope for a Surprise! 💌</h1>
    <div class="board" id="board"></div>

    <p id="finalMessage" class="message hidden">💖 Now, watch this special surprise! 🎥</p>
    <div id="videoContainer" class="video-container hidden">
        <video controls width="300">
            <source src="your-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        const messages = [
            "You're my favorite person in the world! ❤️",
            "Every moment with you is special! 💕",
            "You make my heart smile! 😊",
            "I love you more than words can say! 😘",
            "You are my sunshine on a rainy day! ☀️",
            "Forever grateful to have you in my life! 🥰"
        ];

        const board = document.getElementById("board");
        let openedCount = 0;

        messages.forEach((msg, index) => {
            const envelope = document.createElement("div");
            envelope.classList.add("envelope");
            envelope.innerHTML = "📩";

            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message");
            messageDiv.innerText = msg;
            envelope.appendChild(messageDiv);

            envelope.onclick = function () {
                if (!envelope.classList.contains("open")) {
                    envelope.classList.add("open");
                    openedCount++;
                    if (openedCount === messages.length) {
                        document.getElementById("finalMessage").classList.remove("hidden");
                        document.getElementById("videoContainer").classList.remove("hidden");
                    }
                }
            };

            board.appendChild(envelope);
        });
    </script>

</body>
</html>
